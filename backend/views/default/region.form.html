{include file="header.html"}
<div id="page_main" class="main-right">
  <div id="rightTop">
    <p>{$lang.region}</p>
    <ul class="subnav">
      <li><a class="btn1" href="{url route='region/index'}">{$lang.manage}</a></li>
      <!-- {if !$region.region_id} -->
      <li><span>{$lang.add}</span></li>
      <!-- {else} -->
      <li><a class="btn1" href="{url route='region/add'}">{$lang.add}</a></li>
      <!-- {/if} -->
      <!--<li><a class="btn1" href="{url route='region/export'}">{$lang.export}</a></li>
      <li><a class="btn1" href="{url route='region/import'}">{$lang.import}</a></li>-->
      <!-- {if $region.region_id} -->
      <li><span>{$lang.edit}</span></li>
      <!-- {/if} -->
    </ul>
  </div>
  <div class="info">
    <form method="post">
      <table class="infoTable">
        <tr>
          <th class="paddingT15"> {$lang.region_name}:</th>
          <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" id="region_name" type="text" name="region_name" value="{$region.region_name|escape}" /></td>
        </tr>
        <tr>
          <th class="paddingT15"><label for="parent_id">{$lang.parent_id}:</label></th>
          <td class="paddingT15 wordSpacing5"><select id="parent_id" name="parent_id">
              <option value="0">{$lang.select_pls}</option>
              
                        {html_options options=$parents selected=$region.parent_id}
               		
            </select></td>
        </tr>
        <tr>
          <th class="paddingT15"> {$lang.sort_order}:</th>
          <td class="paddingT15 wordSpacing5"><input class="sort_order" id="sort_order" type="text" name="sort_order" value="{$region.sort_order}" /></td>
        </tr>
        <tr>
          <th></th>
          <td class="ptb20"><input class="formbtn J_AjaxSubmit" type="submit" value="{$lang.submit}" /></td>
        </tr>
      </table>
    </form>
  </div>
</div>
{include file="footer.html"}
