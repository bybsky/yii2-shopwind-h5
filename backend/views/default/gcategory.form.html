{include file="header.html"}
<div id="page_main" class="main-right">
  <div id="rightTop">
    <p>{$lang.gcategory}</p>
    <ul class="subnav">
      <li><a class="btn1" href="{url route='gcategory/index'}">{$lang.manage}</a></li>
      <li><span>{if $gcategory.cate_id}{$lang.edit}{else}{$lang.add}{/if}</span></li>
    </ul>
  </div>
  <div class="info">
    <form method="post" enctype="multipart/form-data">
      <table class="infoTable">
        <tr>
          <th class="paddingT15"> {$lang.cate_name}:</th>
          <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" id="cate_name" type="text" name="cate_name" value="{$gcategory.cate_name|escape}" />
            <label class="field_notice">{$lang.cate_name}</label></td>
        </tr>
        <tr>
          <th class="paddingT15"> <label for="parent_id">{$lang.parent_id}:</label></th>
          <td class="paddingT15 wordSpacing5"><select name="parent_id">
              <option value="0">{$lang.select_pls}</option>
              
            {html_options options=$parents selected=$gcategory.parent_id}
          
            </select>
            <label class="field_notice">{$lang.parent_id}</label></td>
        </tr>
        <tr>
          <th class="paddingT15"> {$lang.sort_order}:</th>
          <td class="paddingT15 wordSpacing5"><input class="sort_order" id="sort_order" type="text" name="sort_order" value="{$gcategory.sort_order}" />
            <label class="field_notice">{$lang.update_order}</label></td>
        </tr>
        <tr>
          <th class="paddingT15">{$lang.image}:</th>
          <td class="paddingT15 wordSpacing5"><div class="input-file-show"> <span class="show"><a href="javascript:;" class="show_image"><i class="fa fa-image"></i></a></span> <span class="type-file-box">
              <input type="text" name="textfield" class="type-file-text" />
              <input type="button" name="button" value="选择上传..." class="type-file-button" />
              <input class="type-file-file" name="image" type="file" size="30" hidefocus="true" value="{$gcategory.image}">
              <input type="hidden" name="fileVal" value="image" />
              </span> 
              
              <!--{if $gcategory.image}-->
              <div class="show_img"><img src="{$gcategory.image|url_format}" alt="" width="50" height="50" /></div>
              <!--{/if}--> </div></td>
        </tr>
        <tr>
          <th></th>
          <td class="ptb20"><input class="formbtn J_AjaxSubmit" type="submit" value="{$lang.submit}" /></td>
        </tr>
      </table>
    </form>
  </div>
</div>
{include file="footer.html"}
