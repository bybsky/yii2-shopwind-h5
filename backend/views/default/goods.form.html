{include file="header.html"}
<div id="page_main" class="main-right">
  <div id="rightTop">
    <p>{$lang.goods_manage}</p>
    <ul class="subnav">
      <li><a class="btn1" href="{url route='goods/index'}">{$lang.all_goods}</a></li>
      <li><a class="btn1" href="{url route='goods/index' closed=1}">{$lang.closed}</a></li>
      <li><span>{$lang.goods_edit}</span></li>
    </ul>
  </div>
  <div class="info">
    <form method="post">
      <table class="infoTable">
        <tr>
          <th class="paddingT15">{$lang.gcategory}:</th>
          <td class="paddingT15 wordSpacing5"><div id="gcategory">
              <input type="hidden" name="cate_id" value="0" class="mls_id" />
              <input type="hidden" name="cate_name" value="" class="mls_names" />
              <select>
                <option value="">{$lang.select_pls}</option>
                
              	{html_options options=$gcategories}
     		
              </select>
              <span class="grey">{$lang.note_for_gcategory}</span> </div></td>
        </tr>
        <tr>
          <th class="paddingT15">{$lang.brand}:</th>
          <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" type="text" name="brand" id="brand" />
            <span class="grey">{$lang.note_for_brand}</span></td>
        </tr>
        <tr>
          <th class="paddingT15">{$lang.closed_status}:</th>
          <td class="paddingT15 wordSpacing5"><p>
              <label>
                <input type="radio" name="closed" value="-1" checked="checked" />
                {$lang.no_change}</label>
              <label>
                <input type="radio" name="closed" value="1" />
                {$lang.close}</label>
              <label>
                <input type="radio" name="closed" value="0" />
                {$lang.open}</label>
            </p></td>
        </tr>
        <tr id="close_reason" style="display:none">
          <th class="paddingT15"><label for="close_reason">{$lang.close_reason}:</label></th>
          <td class="paddingT15 wordSpacing5"><textarea name="close_reason" cols="60" rows="3"></textarea></td>
        </tr>
        <tr>
          <th></th>
          <td class="ptb20"><input type="hidden" name="id" value="{$smarty.get.id}" />
            <input class="formbtn J_AjaxSubmit" type="submit" value="{$lang.submit}" />
            <input class="formbtn" type="button" value="{$lang.back}" onclick="history.go(-1)" /></td>
        </tr>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript">
$(function(){
    gcategoryInit("gcategory");
    $(":radio[name='closed']").click(function(){
        if (this.value == 1) {
            $("#close_reason").show();
        } else {
            $("#close_reason").hide();
        }
    });
});
</script> 
{include file="footer.html"}
