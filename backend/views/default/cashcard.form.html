{include file="header.html"}
<div id="page_main" class="main-right">
  <div id="rightTop">
    <p>{$lang.cashcard_manage}</p>
    <ul class="subnav">
      <li><a class="btn1" href="{url route='cashcard/index'}">{$lang.manage}</a></li>
      <li> 
        <!--{if !$cashcard}--> 
        <span>{$lang.add}</span> 
        <!--{else} --> 
        <a class="btn1" href="{url route='cashcard/add'}">{$lang.add}</a> 
        <!--{/if}--> 
      </li>
    </ul>
  </div>
  <div class="info">
    <form method="post">
      <table class="infoTable">
        <tr>
          <th class="paddingT15">{$lang.name}</th>
          <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" id="name" type="text" name="name" value="" />
            <label class="field_notice">{$lang.name}</label></td>
        </tr>
        <tr>
          <th class="paddingT15">{$lang.money}</th>
          <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" id="money" type="text" name="money" value="" />
            <label class="field_notice">{$lang.money}</label></td>
        </tr>
        <tr>
          <th class="paddingT15">{$lang.password}</th>
          <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" id="password" type="text" name="password" value="" />
            <label class="field_notice">{$lang.password_desc}</label></td>
        </tr>
        <tr>
          <th class="paddingT15">{$lang.quantity}</th>
          <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" id="quantity" type="text" name="quantity" value="" />
            <label class="field_notice">{$lang.quantity}</label></td>
        </tr>
        <tr>
          <th class="paddingT15">{$lang.expire_time}</th>
          <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" type="text" value="" id="expire_time" name="expire_time" class="pick_date" />
            <label class="field_notice">{$lang.expire_time_desc}</label></td>
        </tr>
        <tr>
          <th></th>
          <td class="ptb20"><input class="formbtn J_AjaxSubmit" type="submit" value="{$lang.submit}" /></td>
        </tr>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript">
$(function(){
    $('#expire_time').datepicker({ dateFormat: 'yy-mm-dd'});
});
</script> 
{include file="footer.html"}
