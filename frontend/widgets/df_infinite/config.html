<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(500);
_d.setPosition('center');
$(function(){
	$("select[name='recom_id']").change(function(){
    	switchRecommend(this.value, 'cate_id');
	});
	switchRecommend($("select[name='recom_id']").val(), 'cate_id');
});
function switchRecommend(recomId, selectName)
{
    if (recomId >= 0)
    {
        $("select[name='" + selectName + "']").hide();
    }
    else
    {
        $("select[name='" + selectName + "']").show();
    }
}
</script>
<div class="field_item">
    <label>模块标题</label>
    <p><input type="text" name="model_name" value="{$options.model_name}" /></p>
</div>
<div class="field_item">
    <label>模块颜色值</label>
    <p><input type="text" name="model_color" value="{$options.model_color}" /></p>
</div>
<div class="field_item">
	<p><label>商品数据:</label>
		<select name="recom_id" class="recom">
           <option value="0">请选择...</option>
           <!-- {foreach from=$recommends key=recom_id item=recom_name} -->
           <option value="{$recom_id}"{if $options.recom_id eq $recom_id} selected="selected"{/if}>{$recom_name|escape}</option>
           <!-- {/foreach} -->
       </select>
       <select name="cate_id">
          <option value="0">请选择分类...</option>
          {html_options options=$gcategories selected=$options.cate_id}
       </select>
	</p>
	<p><label>排序:</label>
       <select name="sort_by">
            <option value="" {if $options.sort_by eq ''} selected="selected"{/if}>默认排序</option>
            <option value="sales" {if $options.sort_by eq 'sales'} selected="selected"{/if}>销量从多到少</option>
            <option value="views" {if $options.sort_by eq 'views'} selected="selected"{/if}>点击量从多到少</option>
            <option value="add_time" {if $options.sort_by eq 'add_time'} selected="selected"{/if}>上架时间从新到旧</option>
            <option value="comments" {if $options.sort_by eq 'comments'} selected="selected"{/if}>评价从多到少</option>
            <option value="collects" {if $options.sort_by eq 'collects'} selected="selected"{/if}>收藏量从多到少</option>
        </select>
   </p>
   <label>最多显示记录</label>
   <p><input type="text" name="maxshow" value="{$options.maxshow}" /></p>
</div>
