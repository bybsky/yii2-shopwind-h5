<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(500);
_d.setPosition('center');
$(function(){
	$('#add_image').click(function(){
		$(this).before('<div class="field_item">' +
			'<label>上传图片:(<span>支持 gif|jpg|jpeg|png 格式</span>)</label>' +
			'<p><input type="file" name="ad_image_file[]" /></p>'+
			'<label>图片标题:</label>' +
			'<p style="overflow:hidden;"><input type="text" name="ad_title_name[]" value="" />' +
			'<label>链接地址:</label>' +
			'<p style="overflow:hidden;"><input type="text" name="ad_link_url[]" value="" /> ' +
			'<input type="button" value="删除图片" onclick="drop_image(this)" /></p></div>');
	});
});
function drop_image(btnObj)
{
    $(btnObj).parents('.field_item').remove();
}
</script>
<div class="J_Config" style="overflow-y: scroll; max-height:500px;">
<!-- {if $options} -->
<!-- {foreach from=$options item=image} -->
<div class="field_item">
    <label>上传图片:(<span>支持 gif|jpg|jpeg|png 格式</span>)</label>
    <p><input type="file" name="ad_image_file[]" />
        <input type="hidden" name="ad_image_url[]" value="{$image.ad_image_url}" />
    <img src="{$image.ad_image_url|url_format}" height="15" /></p>
    <label>图片标题:</label>
    <p style="overflow:hidden;"><input type="text" name="ad_title_name[]" value="{$image.ad_title_name}" />
    <label>链接地址:</label>
    <p style="overflow:hidden;"><input type="text" name="ad_link_url[]" value="{$image.ad_link_url}" />
    <input  type="button" value="删除图片" onclick="drop_image(this)" /></p>
</div>
<!-- {/foreach} -->
<!-- {else} -->
<div class="field_item">
    <label>上传图片:(<span>支持 gif|jpg|jpeg|png 格式</span>)</label>
    <p><input type="file" name="ad_image_file[]" /></p>
    <label>图片标题:</label>
    <p style="overflow:hidden;"><input type="text" name="ad_title_name[]" value="" />
    <label>链接地址:</label>
    <p style="overflow:hidden;"><input type="text" name="ad_link_url[]" value="" />
    <input type="button" value="删除图片" onclick="drop_image(this)" /></p>
</div>
<!-- {/if} -->
<input type="button" id="add_image" class="ml5 mt10 mb20 fff center pointer fs14" value="新增图片" />
</div>
