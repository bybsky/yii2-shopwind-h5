{include file="user.header.html"}
<div id="page-member">
  <div class="main dcenter">
    <div class="d-header">
      <div class="mark-text clearfix"> {$lang.my_rank}<a class="more-link" href="{url route='distribute/trade'}">{$lang.view_profit}<i class="wind-icon-font">&#xe61d;</i></a> </div>
      <div class="amount-box clearfix"><span class="amount">{$distribute.rank|default:0}</span><a href="{url route='deposit/withdraw'}">{$lang.withdraw}</a></div>
    </div>
    <div class="team">
      
      <!--AJAX DATA-->
      <div class="list clearfix J_InfiniteList">
        <ul class="infinite-result clearfix hidden">
        </ul>
        <div class="infinite-template">
          <div class="bd">
            <div class="item webkit-box"> 
                <p class="gray fs12 flex1 webkit-box"> <em class="block mr10" style="height:16px; width:16px; text-align:center; background:#f60; color:#fff; line-height:16px; border-radius:4px; margin-top:7px;">[1]</em> <img src="[2]"><span class="flex1 box-align-center ml10">[3]</span></p>
                <p class="gray fs12 box-align-center">[4]</p>
            </div>
          </div>
        </div>
        <div class="infinite-more fs12 hidden"><ins class="vline vleft"></ins>{$lang.loadmore}<ins class="vline vright"></ins></div>
        <div class="infinite-loading hidden"><ins class="vline vleft"></ins><span class="loading clearfix"><i></i><em>{$lang.loading}</em></span><ins class="vline vright"></ins></div>
        <div class="infinite-bottom f99 fs12 hidden"><ins class="vline vleft"></ins>{$lang.loadend}<ins class="vline vright"></ins></div>
        <div class="infinite-empty notice-empty hidden"><i>&#xe715;</i>
          <p>{$lang.no_records}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
	$('.J_InfiniteList').infinite({ pageper: 10, params: {$infiniteParams}, callback: function(data, page, target, TEMP){
			var html = '';
			var template = TEMP.clone(true);
			$.each(data, function(k, v) {
				html += sprintf(template.html(), (k+1), url_format(v.portrait),v.username, price_format(v.amount));
			});
			target.find('.infinite-result').append(html).show();
		}
	});
});
</script>
