{include file="user.header.html"}
<div id="page-my-password">
  <div class="page-body fun-form-style">
    <form method="post">
      <div class="form">
        <dl>
          <dd class="webkit-box"> <span>{$lang.orig_password}</span>
            <input type="password" id="password" name="password" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="{$lang.input_password}" />
            <i class="input-del J_InputDel wind-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <dl class="mt10">
          <dd class="webkit-box"> <span>{$lang.phone_mob}</span>
            <input type="text" id="phone_mob" name="phone_mob" class="input clearInput flex1" value="{$visitor.phone_mob}" oninput="javascript:clearInput(this)" placeholder="{$lang.phone_mob}" />
            <i class="input-del J_InputDel wind-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <div class="extra mt10">
          <input type="hidden" value="{url route='user/setting'}" class="J_AjaxFormRetUrl" />
          <input type="submit" value="{$lang.submit}" class="J_AjaxSubmit btn-alipay" />
        </div>
      </div>
    </form>
  </div>
</div>
{include file="footer.html"}
