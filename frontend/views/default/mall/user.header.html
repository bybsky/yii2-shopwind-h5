<!doctype html>
<html lang="{$app->language}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$app->charset}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset={$app->charset}" />
<meta name="csrf-param" content="{$app->request->csrfParam}">
<meta name="csrf-token" content="{$app->request->csrfToken}">

<meta name="author" content="ShopWind" />
<meta name="generator" content="ShopWind" />
<meta name="copyright" content="ShopWind Inc. All Rights Reserved" />

<title>{$page.title}</title>
<meta name="Keywords" content="{$page.keywords}" />
<meta name="Description" content="{$page.description}" />

<link rel="shortcut icon" href="#"/>
<link type="text/css" href="{res file='css/header.css'}" rel="stylesheet" />
<link type="text/css" href="{res file='css/footer.css'}" rel="stylesheet" />
<link type="text/css" href="{res file='css/user.css'}" rel="stylesheet" />

<script type="text/javascript">
var HOME_URL = "{$homeUrl}";
var SITE_URL = "{$siteUrl}";
var PRICE_FORMAT = "{$priceFormat}";
var ENABLE_PRETTY = "{$enablePretty}";
var MOBILE_CLIENT = true;
</script>
<script type="text/javascript" src='{url route="{$app->controller->id}/jslang"}' charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='jquery-1.11.1.js'}" charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='layer/mobile/layer.js'}" charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='jquery.plugins/SuperSlide/TouchSlide.1.1.js'}" charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='jquery.plugins/jquery.lazyload.js'}" charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='shopwind.js'}" charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='user.js'}" charset="{$app->charset}"></script>
<script type="text/javascript" src="{res file='js/main.js'}" charset="{$app->charset}"></script>

{$_head_tags|default}
</head>
<body id="page-layout-{$app->controller->id|default:'default'}-{$app->controller->action->id|default:'index'}">
<div id="header" class="w-full">
  <div class="bar-wrap J_BarWrap">
    <div class="top-bar {if in_array($app->controller->id, array('goods'))}J_BarGradient{/if}">
      <div class="barbg"></div>
      <ul class="barbtn">
        <li class="webkit-box">
          <div class="lp"> 
            <!--{if $index}--> 
            <a href="{url route='category/index'}" class="float-left category"><i>&#xe644;</i></a> 
            <!--{else}-->
            <a href="javascript:pageBack();" class="float-left pageback"><i>&#xe628;</i></a> 
            <!--{/if}-->
          </div>
          <div class="mp flex1 ml10 mr10"> 
            <!--{if !in_array($app->controller->id, array('search', 'default', ''))}--> 
            <span class="yahei curlocal-title">{$smarty.get.keyword|default:$page.menu}</span>
            <!--{else}-->
            <form action="{url route='default/index'}" method="get">
              <!--{foreach from=$formSearchBoxParams item=item key=key}-->
              <input type="hidden" name="{$key}" value="{$item}" />
              <!--{/foreach}-->
              <div class="input-wraper">
                <input class="{if $app->controller->action->id neq 'form'}J_SearchInputGradient{/if}" searchType="{$app->controller->action->id}" value="{$smarty.get.keyword}" name="keyword" placeholder="{$lang.input_search_keyword}" />
              </div>
            </form>
            <!--{/if}--> 
          </div>
          <div class="rp"> <a href="javascript:;" class="float-right pagemore J_PageMenu"><i>&#xe648;</i></a> 
            <!--{if !$index}--> 
            <a href="{url route='cart/index'}" class="float-right mr5 pagecart"><i>&#xe663;</i></a> 
            <!--{/if}--> 
          </div>
        </li>
      </ul>
      <div class="J_PageMenuBox hidden">
        <div class="page-menu-box"> <span class="arrow"></span>
          <ul class="clearfix">
            <li><a href="{$siteUrl}"><i class="wind-icon-font">&#xe63c;</i> 首页</a></li>
            <li><a href="{url route='cart/index'}"><i class="wind-icon-font">&#xe663;</i> 购物车</a></li>
            <li><a href="{url route='user/index'}"><i class="wind-icon-font">&#xe635;</i> 用户中心</a></li>
            <li><a href="{url route='my_message/index' folder='newpm'}"><i class="wind-icon-font">&#xe642;</i> 消息</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
